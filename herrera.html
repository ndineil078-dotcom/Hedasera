<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h/Herrera | Gothic Archive</title>
    <style>
        body { margin: 0; background: #050505; color: #8a8a8a; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }
        
        /* ENTRANCE GATE */
        #gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #660000; z-index: 9999; animation: fadeGate 1s forwards; pointer-events: none; }
        @keyframes fadeGate { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(2); } }

        /* FLOATING BATS */
        .bat { position: absolute; font-size: 24px; animation: fly 10s infinite linear; opacity: 0.3; pointer-events: none; }
        @keyframes fly { 0% { transform: translate(-100px, 100vh); } 100% { transform: translate(110vw, -100px); } }

        .header { padding: 80px 20px; text-align: center; border-bottom: 2px dashed #4d0000; background: radial-gradient(circle, #1a0000, #000); }
        h1 { font-size: 4rem; color: #660000; text-shadow: 0 0 20px #ff0000; letter-spacing: 10px; }

        .container { max-width: 800px; margin: 30px auto; padding: 20px; }

        /* POST CARDS WITH CLICK ANIMATION */
        .gothic-card { 
            background: #111; border: 1px solid #4d0000; padding: 25px; margin-bottom: 20px; 
            cursor: pointer; transition: 0.3s; position: relative; 
        }
        .gothic-card:hover { border-color: #ff0000; box-shadow: 0 0 20px #660000; }

        /* The "Shatter" Effect Class */
        .shatter {
            animation: glitchClick 0.4s currentColor;
        }

        @keyframes glitchClick {
            0% { transform: translate(0); color: #ff0000; filter: blur(0); }
            20% { transform: translate(-10px, 5px); filter: blur(2px); }
            40% { transform: translate(10px, -5px); }
            60% { transform: translate(-5px, 2px); opacity: 0.5; }
            100% { transform: translate(0); filter: blur(0); opacity: 1; }
        }

        /* GRAVEYARD */
        .graveyard { display: flex; justify-content: center; gap: 20px; padding: 40px; background: #000; border-top: 2px solid #1a1a1a; }
        .tomb { width: 60px; height: 80px; background: #222; border-radius: 30px 30px 0 0; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; }

        /* POPUP */
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 2px solid #ff0000; padding: 30px; z-index: 1000; text-align: center; box-shadow: 0 0 50px #ff0000; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
    </style>
</head>
<body>
    <div id="gate"></div>
    <div class="bat" style="top:30%; animation-delay: 0s;">ü¶á</div>
    <div class="bat" style="top:70%; animation-delay: 4s;">ü¶á</div>

    <div class="header">
        <a href="main.html" style="color:#660000; text-decoration:none; position:absolute; top:20px; left:20px;">‚Üê EXIT</a>
        <h1>HERRERA</h1>
        <p style="color:#4d0000">CRYPT OF LOGIC</p>
    </div>

    <div class="container">
        <div class="gothic-card" onclick="animateAndShow(this, 'Start managing time by solving the smallest bugs first.')">
            <span style="font-size:30px">‚ò†</span>
            <h2 style="color:#800000">THE SMALLEST PROBLEM</h2>
            <p>Bury the small errors before they grow into giants.</p>
        </div>

        <div class="gothic-card" onclick="animateAndShow(this, 'Should we make more educational coding for programming students?')">
            <span style="font-size:30px">‚ò†</span>
            <h2 style="color:#800000">EFFICIENCY</h2>
            <p>Code that haunts the system with its speed.</p>
        </div>
    </div>

    <div class="graveyard">
        <div class="tomb">RIP BUG</div>
        <div class="tomb">LAG</div>
        <div class="tomb">ERROR</div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2 style="color:#ff0000">VOID MESSAGE</h2>
        <p id="popText" style="color:white"></p>
        <button onclick="closePop()" style="background:#4d0000; color:white; border:none; padding:10px 20px; cursor:pointer;">RETURN</button>
    </div>

    <script>
        function animateAndShow(element, text) {
            // Add the crazy animation class
            element.classList.add('shatter');
            
            // Wait for animation to finish then show popup
            setTimeout(() => {
                document.getElementById('popText').innerText = text;
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                element.classList.remove('shatter');
            }, 400);
        }

        function closePop() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
